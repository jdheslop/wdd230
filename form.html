    <main>

        <form method="get" action="record.html" class="teamForm">

            <fieldset>
                <legend>User Information</legend>
                <label>Username* <input type="text" id="user" name="user" required></label>
                <label>Password* <input type="password" id="password1" name="password1" pattern="[a-zA-Z0-9]{8,}"
                        title="The password must be at least 8 characters and contain only letters and numbers."
                        required></label>
                <label>Password* <input type="password" id="password2" name="password2" pattern="[a-zA-Z0-9]{8,}"
                        title="Repeat password for confirmation." required></label>
                <div id="feedback"></div>
                <label>Email* <input type="email" name="email" id="email" placeholder="myemail@byui.edu"
                        pattern="[a-zA-Z0-9._+\-]+@byui\.edu$"
                        title="The email address must come from the byui.edu domain." required></label>
            </fieldset>

            <fieldset>
                <legend>Page Rating</legend>
                <label><input type="range" id="range" name="range" min="0" max="10" value="0" step="1"
                        list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <div id="rangevalue">0</div>
            </fieldset>

            <input type="submit" value="Enter Page Rating">
        </form>
